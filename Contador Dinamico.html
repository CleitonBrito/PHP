<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8"/>
	<title>Contador Dinâmico</title>
	<link rel="stylesheet" type="text/css" href="_css/estilo.css">
</head>
<body>
<div>
	<h3 id="a">Contador Dinâmico</h3>
		<form method="get" action="Contador Dinamico - Dados
		.php">
			<label for="ini">Inicio: </label>
			<input type="number" name="inicio" id="ini" min="0" max="1000" required/><br/>
			<label for="fi">Fim: </label>
			<input type="number" name="fim" id="fi" min="0" max="1000" required/><br/>
			Incremento: <select name="incremento" id="inc">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="4">4</option>
				<option value="6">6</option>
				<option value="8">8</option>
				<option value="10">10</option>
			</select>
			</fieldset>
			<input class="botao" type="submit" value="Calcular"/>
		</form>
</div>
</body>
</html>
