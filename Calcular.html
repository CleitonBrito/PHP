<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8"/>
	<title>Calcular</title>
	<link rel="stylesheet" type="text/css" href="_css/estilo.css">
</head>
<body>
<div>
	<h3>Calcular</h3>
	<form method="get" action="Calcular Dados.php">
		<label for="numero" >Número: </label>
		<input type="number" name="num" id="numero" min="0" max="1000" required/>
		<fieldset><legend>Operações</legend>
			<input type="radio" name="oper" id="dobro" value="1" checked />
			<label for="dobro">Dobro</label>
			<input type="radio" name="oper" id="cubo" value="2"/>
			<label for="cubo">Cubo</label>
			<input type="radio" name="oper" id="raiz" value="3">
			<label for="raiz">Raiz Quadrada</label>
		</fieldset>

		<input class="botao" type="submit" value="Calcular"/>
	</form>
</div>
</body>
</html>
