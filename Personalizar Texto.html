<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8"/>
	<title>Personalizar Texto</title>
	<link rel="stylesheet" type="text/css" href="_css/estilo.css">
</head>
<body>
<div>
	<h3>Personalizar Texto</h3>
	<form method="get" action="Personalizar Texto - Dados.php">
		<label for="itxt">Texto: </label>
		<input type="text" name="texto" id="itxt"/><br/>
		<label for="itam">Tamanho: </label>
		<select name="tam" id="itam">
			<option value="8pt">8</option>
			<option value="10pt">10</option>
			<option value="14pt" selected>14</option>
			<option value="20pt">20</option>
			<option value="40pt">40</option>
		</select><br/>
		<label for="icor">Cor: </label>
		<input type="color" name="cor" id="icor"/><br/>
		<input class="botao" type="submit" value="Gerar"/>
	</form>
</div>
</body>
</html>
